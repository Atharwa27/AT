<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Portfolio ‚Äî Atharwa Thorat</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1:#000000;
      --bg-2:#010804;
      --bg-3:#1d2122;
      --accent-green:#00ff67;
      --accent-green2:#00df60;
      --accent-violet:#6b00c9;
      --text-color:#ffffff;
      --pill-bg:rgba(255,255,255,0.05);
      --gradient:linear-gradient(90deg,var(--accent-green),var(--accent-violet));
      --shadow-lg:0 28px 90px rgba(0,0,0,0.7);
    }

    body.light-mode {
      --bg-1:#f5f7ff;
      --bg-2:#f9f9fb;
      --bg-3:#ffffff;
      --accent-green:#01ac51;
      --accent-green2:#00df60;
      --accent-violet:#6b00c9;
      --text-color:#111111;
      --pill-bg:rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      background: linear-gradient(120deg,var(--bg-1),var(--bg-2),var(--bg-3));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      transition: background .5s ease, color .5s ease;
    }

    /* Canvas & Orbs */
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .orb {
      pointer-events: none;
      position: fixed;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.25;
      animation: float 10s ease-in-out infinite alternate;
      z-index: 1;
    }

    .orb.pink {
      width: 420px;
      height: 420px;
      background: var(--accent-green);
      top: -120px;
      left: -160px;
    }

    .orb.violet {
      width: 500px;
      height: 500px;
      background: var(--accent-violet);
      bottom: -160px;
      right: -200px;
      animation-delay: 6s;
    }

    @keyframes float {
      from { transform: translate(0,0) scale(1); }
      to { transform: translate(40px,-50px) scale(1.08); }
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      padding: 60px 0 24px;
      z-index: 2;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 700;
      font-size: 15px;
      padding: 14px 32px;
      border-radius: 9999px;
      position: relative;
      background: rgba(255,255,255,0.06);
      border: 2px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: transform .35s, box-shadow .35s;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: var(--gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    nav a:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 16px 36px rgba(0,0,0,0.6);
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-color);
      z-index: 999;
      transition: transform .3s, background .3s;
    }

    .toggle-btn:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }

    /* Main Hero Card */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px 60px; /* bottom padding reduced */
      z-index: 2;
    }

    .card {
      width: min(1100px, 92%);
      background: rgba(255,255,255,0.03);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: var(--shadow-lg);
      padding: 50px;
      backdrop-filter: blur(4px);
    }

    .grid {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 60px;
      align-items: center;
    }

    .portrait-wrap {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .halo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 460px;
      height: 460px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-green), transparent 70%);
      filter: blur(140px);
      opacity: 0.35;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.25; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.45; transform: translate(-50%, -50%) scale(1.1); }
    }

    .portrait-border {
      position: relative;
      z-index: 1;
      padding: 14px;
      border-radius: 22px;
      background: linear-gradient(270deg,var(--accent-green),var(--accent-violet));
      background-size: 300% 300%;
      animation: borderShift 12s linear infinite;
      transition: transform .4s;
    }

    @keyframes borderShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .portrait-border:hover { transform: rotateX(5deg) rotateY(-5deg) scale(1.04); }
    .portrait-border img { width: 100%; max-width: 340px; border-radius: 16px; display: block; }

    /* Name & Role */
    .name {
      font-size: clamp(52px, 7vw, 96px);
      font-weight: 900;
      line-height: 1;
      margin-bottom: 24px;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .name span { display: block; }

    .role-pill {
      display: inline-block;
      padding: 16px 40px;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 17px;
      color: var(--text-color);
      background: var(--pill-bg);
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      box-shadow: 0 12px 32px rgba(0,0,0,0.5);
      margin-bottom: 26px;
      transition: transform .3s;
    }

    .role-pill:hover { transform: scale(1.06); }

    hr {
      border: none;
      height: 2px;
      width: 90%;
      max-width: 560px;
      background: rgba(255,255,255,0.15);
      border-radius: 2px;
      margin: 20px auto;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; text-align: center; gap: 40px; }
      .portrait-wrap { margin: 0 auto; }
    }

    @media (max-width: 600px) {
      .card { padding: 28px 20px; }
      .name { font-size: clamp(36px, 10vw, 52px); }
      .role-pill { font-size: 15px; padding: 12px 24px; }
      nav { gap: 12px; padding: 32px 0 16px; }
      nav a { font-size: 13px; padding: 10px 18px; }
      .toggle-btn { top: 10px; right: 10px; width: 40px; height: 40px; }
      .orb { display: none; }
    }

  </style>
</head>
<body>

  <!-- Theme Toggle -->
  <button class="toggle-btn" id="toggleTheme">üåô</button>

  <!-- Canvas & Background Orbs -->
  <canvas id="particleCanvas"></canvas>
  <div class="orb pink"></div>
  <div class="orb violet"></div>

  <!-- Navigation -->
  <nav>
    <a href="index.html" data-transition>HOME</a>
    <a href="about.html" data-transition>About me</a>
    <a href="skills.html" data-transition>Skills</a>
    <a href="projects.html" data-transition>Projects</a>
    <a href="contact.html" data-transition>Contact</a>
  </nav>

  <!-- Main Hero -->
  <main>
    <div class="card">
      <div class="grid">
        <div class="portrait-wrap">
          <div class="halo"></div>
          <div class="portrait-border">
            <img src="pfp.jpg" alt="Atharwa Thorat portrait">
          </div>
        </div>
        <div>
          <h1 class="name"><span>Atharwa</span><span>Thorat</span></h1>
          <div class="role-pill">AI &amp; ML Engineer | NLP &amp; Generative AI Enthusiast</div>
          <hr>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Theme toggle
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      toggleBtn.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Particle background
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");
    const colors = ["#00ff67","#00df60","#6b00c9"];
    let particles = [];

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const cssW = window.innerWidth;
      const cssH = window.innerHeight;
      canvas.width = Math.floor(cssW * dpr);
      canvas.height = Math.floor(cssH * dpr);
      canvas.style.width = cssW + 'px';
      canvas.style.height = cssH + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      const count = cssW < 600 ? 20 : 50;
      particles = Array.from({ length: count }, () => ({
        x: Math.random() * cssW,
        y: Math.random() * cssH,
        r: Math.random() * 3 + 2,
        dx: (Math.random() - 0.5) * 0.4,
        dy: (Math.random() - 0.5) * 0.4,
        color: colors[Math.floor(Math.random() * colors.length)]
      }));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 25;
        ctx.fill();
        p.x += p.dx; p.y += p.dy;
        if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    animate();
  </script>

</body>
</html>
