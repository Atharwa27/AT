<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio ‚Äî Skills</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #000000;
      --bg-2: #010804;
      --bg-3: #1d2122;
      --accent-green: #00ff67;
      --accent-green2: #00df60;
      --accent-violet: #6b00c9;
      --text-color: #ffffff;
      --pill-bg: rgba(255,255,255,0.05);
      --pill-bg-strong: rgba(255,255,255,0.07);
      --pill-border: rgba(255,255,255,0.15);
      --gradient: linear-gradient(90deg, var(--accent-green), var(--accent-violet));
      --shadow-lg: 0 28px 90px rgba(0,0,0,0.7);
    }
    body.light-mode {
      --bg-1: #f5f7ff;
      --bg-2: #f9f9fb;
      --bg-3: #ffffff;
      --accent-green: #01ac51;
      --accent-green2: #00df60;
      --accent-violet: #6b00c9;
      --text-color: #111111;
      --pill-bg: rgba(0,0,0,0.05);
      --pill-bg-strong: rgba(0,0,0,0.08);
      --pill-border: rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      background: linear-gradient(120deg, var(--bg-1), var(--bg-2), var(--bg-3));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      overflow-y: auto;
      transition: background .5s ease, color .5s ease;
    }

    /* Canvas for particles */
    #particleCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; pointer-events: none;
    }

    /* Background Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.25;
      animation: float 10s ease-in-out infinite alternate;
      z-index: 1;
    }
    .orb.pink { width: 420px; height: 420px; background: var(--accent-green); top: -120px; left: -160px; }
    .orb.violet { width: 500px; height: 500px; background: var(--accent-violet); bottom: -160px; right: -200px; animation-delay: 6s; }
    @keyframes float {
      from { transform: translate(0,0) scale(1); }
      to { transform: translate(40px,-50px) scale(1.08); }
    }

    /* Navigation */
    nav {
      display: flex; justify-content: center; gap: 32px;
      padding: 60px 0 24px; z-index: 2; flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 700;
      font-size: 15px;
      padding: 14px 32px;
      border-radius: 9999px;
      position: relative;
      background: rgba(255,255,255,0.06);
      border: 2px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: transform .35s, box-shadow .35s;
      overflow: hidden;
    }
    nav a::before {
      content: "";
      position: absolute; inset: 0; border-radius: inherit; padding: 2px;
      background: var(--gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
    }
    nav a:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 16px 36px rgba(0,0,0,0.6);
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed; top: 20px; right: 20px;
      width: 48px; height: 48px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.1); backdrop-filter: blur(8px);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      font-size: 20px; color: var(--text-color);
      z-index: 999; transition: transform .3s, background .3s;
    }
    .toggle-btn:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }

    /* Responsive */
    @media (max-width: 600px) {
      nav { gap: 12px; padding: 32px 0 16px; }
      nav a { font-size: 13px; padding: 10px 18px; }
      .toggle-btn { top: 10px; right: 10px; width: 40px; height: 40px; }
      .orb { display: none; } /* performance on phones */
    }

    /* SKILLS PAGE STYLES */
    main{
      flex:1; display:flex; justify-content:center;
      padding:40px 20px; z-index:2;
    }
    .card{
      width:100%; max-width:1000px; padding:40px; border-radius:28px;
      background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.1);
      box-shadow:var(--shadow-lg); backdrop-filter:blur(4px);
    }
    .section-title{
      font-size:clamp(28px,5vw,56px);
      font-weight:800; margin-bottom:32px;
      background:var(--gradient); background-clip:text; -webkit-background-clip:text;
      color:transparent; text-align:center;
    }
    .category{margin-bottom:40px;}
    .category h2{
      font-size:clamp(22px,4vw,36px); margin-bottom:16px;
      background:var(--gradient); background-clip:text; -webkit-background-clip:text;
      color:transparent;
    }
    .pill-container{
      display:flex; flex-wrap:wrap; gap:14px;
    }
    .skill-pill{
      padding:12px 20px; border-radius:9999px; background:var(--pill-bg-strong);
      border:1px solid var(--pill-border); font-weight:700; color:var(--text-color);
      cursor:pointer; transition:transform .25s, box-shadow .25s;
    }
    .skill-pill:hover{
      transform:translateY(-4px); box-shadow:0 14px 40px rgba(0,0,0,0.55);
    }
    .detail-box{
      margin-top:16px; padding:16px; border-radius:12px;
      background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.06);
      color:var(--text-color); min-height:50px; font-size:0.95rem; line-height:1.5;
    }
    @media(max-width:600px){
      .card{padding:28px 16px;}
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Theme toggle -->
    <button class="toggle-btn" id="toggleTheme">üåô</button>

    <!-- Particles -->
    <canvas id="particleCanvas"></canvas>

    <!-- Background Orbs -->
    <div class="orb pink"></div>
    <div class="orb violet"></div>

    <!-- Navigation -->
    <nav>
      <a href="index.html" data-transition>HOME</a>
      <a href="about.html" data-transition>About me</a>
      <a href="skills.html" data-transition>Skills</a>
      <a href="projects.html" data-transition>Projects</a>
      <a href="contact.html" data-transition>Contact</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <div class="card">
        <h1 class="section-title">My Skills</h1>

        <div class="category" id="technical">
          <h2>Technical</h2>
          <div class="pill-container"></div>
          <div class="detail-box">Click a skill to see details.</div>
        </div>
        <div class="category" id="tools">
          <h2>Tools</h2>
          <div class="pill-container"></div>
          <div class="detail-box">Click a skill to see details.</div>
        </div>
        <div class="category" id="soft">
          <h2>Soft Skills</h2>
          <div class="pill-container"></div>
          <div class="detail-box">Click a skill to see details.</div>
        </div>

        <div class="category" id="hobbies">
          <h2>Hobbies</h2>
          <div class="pill-container"></div>
          <div class="detail-box">Click a skill to see details.</div>
        </div>
      </div>
    </main>

  </div><!-- end #app -->

  <script>
    /* Theme toggle */
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      toggleBtn.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    /* Particle Background */
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");
    const colors = ["#00ff67","#00df60","#6b00c9"];
    let particles = [];

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      const cssW = window.innerWidth;
      const cssH = window.innerHeight;
      canvas.width = Math.floor(cssW * dpr);
      canvas.height = Math.floor(cssH * dpr);
      canvas.style.width = cssW + 'px';
      canvas.style.height = cssH + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      const count = cssW < 600 ? 20 : 50;
      particles = Array.from({length: count}, () => ({
        x: Math.random() * cssW,
        y: Math.random() * cssH,
        r: Math.random() * 3 + 2,
        dx: (Math.random() - 0.5) * 0.4,
        dy: (Math.random() - 0.5) * 0.4,
        color: colors[Math.floor(Math.random() * colors.length)]
      }));
    }

    function animate(){
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
      for(const p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 25;
        ctx.fill();
        p.x += p.dx; p.y += p.dy;
        if(p.x<0 || p.x>window.innerWidth) p.dx *= -1;
        if(p.y<0 || p.y>window.innerHeight) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();

    /* SKILLS DATA */
    const SKILLS = {
      technical:[
        {name:"Python",desc:"Programming language for AI, ML, scripting, and automation."},
        {name:"SQL",desc:"Efficient database querying and relational data management."},
        {name:"Machine Learning",desc:"Classical and modern ML algorithms, model training and evaluation."},
        {name:"Deep Learning",desc:"Neural networks for computer vision, NLP, and generative tasks."},
        {name:"NLP",desc:"Text preprocessing, embeddings, transformers, and large language models."},
        {name:"Generative AI",desc:"Fine-tuning and building generative models for text, code, and images."},
        {name:"Prompt Engineering",desc:"Designing and optimizing prompts for LLMs and RAG pipelines."},
        {name:"XAI",desc:"Explainable AI techniques (SHAP, LIME, feature attribution)."},
        {name:"TensorFlow",desc:"Deep learning model building and deployment."},
        {name:"PyTorch",desc:"Flexible framework for deep learning research and production."},
        {name:"scikit-learn",desc:"Classical ML algorithms and pipelines."},
        {name:"Hugging Face",desc:"Transformers and pretrained model deployment."},
        {name:"LangChain",desc:"LLM app development, chaining, and integrations."},
        {name:"Pandas",desc:"Data manipulation, cleaning, and preprocessing."},
        {name:"NumPy",desc:"Numerical computing and vectorized operations."},
        {name:"SQL Databases",desc:"Relational data handling and integration with applications."},
        {name:"Docker",desc:"Containerization for ML and web apps."},
        {name:"FastAPI/Flask",desc:"Deploying ML models as APIs."},
        {name:"HTML/CSS/JavaScript",desc:"Web development (improving)."}
      ],
      tools:[
        {name:"Git & GitHub",desc:"Version control and collaborative development."},
        {name:"VS Code",desc:"Lightweight and versatile development environment."},
        {name:"PyCharm",desc:"Powerful IDE for Python development."},
        {name:"Jupyter Notebooks",desc:"Interactive computing and prototyping environment."},
        {name:"Docker & Kubernetes",desc:"Containerization and orchestration for scalable deployment."}
      ],
      soft:[
        {name:"Problem Solving",desc:"Breaking down complex challenges into testable solutions."},
        {name:"Analytical Thinking",desc:"Logical approach to data-driven decision making."},
        {name:"Verbal Communication",desc:"Clear articulation of ideas to diverse audiences."},
        {name:"Team Collaboration & Leading",desc:"Working effectively in teams and taking leadership roles."},
        {name:"Adaptability & Learning Agility",desc:"Quickly adjusting to new technologies and environments."}
      ],
      hobbies:[
        {name:"Photography",desc:"Capturing and editing images to tell visual stories."},
        {name:"Sketching",desc:"Drawing for creativity and relaxation."},
        {name:"Reading",desc:"Exploring books on tech, fiction, and personal growth."},
        {name:"Graphic Design",desc:"Creating visually engaging digital content."},
        {name:"Gaming",desc:"Interactive entertainment and strategy building."}
      ]
    };

    /* RENDER SKILL PILLS */
    Object.keys(SKILLS).forEach(cat=>{
      const container = document.querySelector(`#${cat} .pill-container`);
      const detailBox = document.querySelector(`#${cat} .detail-box`);
      SKILLS[cat].forEach(skill=>{
        const pill = document.createElement('button');
        pill.className = 'skill-pill';
        pill.type = 'button';
        pill.textContent = skill.name;
        pill.addEventListener('click',()=>{detailBox.textContent=skill.desc;});
        container.appendChild(pill);
      });
    });
  </script>
</body>
</html>
