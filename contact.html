<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio ‚Äî Contact</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #000000;
      --bg-2: #010804;
      --bg-3: #1d2122;
      --accent-green: #00ff67;
      --accent-green2: #00df60;
      --accent-violet: #6b00c9;
      --text-color: #ffffff;
      --pill-bg: rgba(255,255,255,0.05);
      --gradient: linear-gradient(90deg, var(--accent-green), var(--accent-violet));
      --shadow-lg: 0 28px 90px rgba(0,0,0,0.7);
    }
    body.light-mode {
      --bg-1: #f5f7ff;
      --bg-2: #f9f9fb;
      --bg-3: #ffffff;
      --accent-green: #01ac51;
      --accent-green2: #00df60;
      --accent-violet: #6b00c9;
      --text-color: #111111;
      --pill-bg: rgba(0,0,0,0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      background: linear-gradient(120deg, var(--bg-1), var(--bg-2), var(--bg-3));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      overflow-y: auto;
      transition: background .5s ease, color .5s ease;
    }

    /* Canvas for particles */
    #particleCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; pointer-events: none;
    }

    /* Background Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.25;
      animation: float 10s ease-in-out infinite alternate;
      z-index: 1;
    }
    .orb.pink { width: 420px; height: 420px; background: var(--accent-green); top: -120px; left: -160px; }
    .orb.violet { width: 500px; height: 500px; background: var(--accent-violet); bottom: -160px; right: -200px; animation-delay: 6s; }
    @keyframes float {
      from { transform: translate(0,0) scale(1); }
      to { transform: translate(40px,-50px) scale(1.08); }
    }

    /* Navigation */
    nav {
      display: flex; justify-content: center; gap: 32px;
      padding: 60px 0 24px; z-index: 2; flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 700;
      font-size: 15px;
      padding: 14px 32px;
      border-radius: 9999px;
      position: relative;
      background: rgba(255,255,255,0.06);
      border: 2px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: transform .35s, box-shadow .35s;
      overflow: hidden;
    }
    nav a::before {
      content: "";
      position: absolute; inset: 0; border-radius: inherit; padding: 2px;
      background: var(--gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
    }
    nav a:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 16px 36px rgba(0,0,0,0.6);
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed; top: 20px; right: 20px;
      width: 48px; height: 48px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.1); backdrop-filter: blur(8px);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      font-size: 20px; color: var(--text-color);
      z-index: 9; transition: transform .3s, background .3s;
    }
    .toggle-btn:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }

    /* Contact Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      padding: 40px 20px;
    }
    .contact-box {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .contact-box h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .contact-item {
      margin: 16px 0;
      font-size: 1.1rem;
    }
    .contact-item a {
      color: var(--accent-green);
      text-decoration: none;
      transition: color .3s;
    }
    .contact-item a:hover {
      color: var(--accent-violet);
    }
    .resume-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      border-radius: 9999px;
      background: var(--gradient);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      transition: transform .3s, box-shadow .3s;
    }
    .resume-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav { gap: 12px; padding: 32px 0 16px; }
      nav a { font-size: 13px; padding: 10px 18px; }
      .toggle-btn { top: 10px; right: 10px; width: 40px; height: 40px; }
      .orb { display: none; }
      .contact-box { padding: 28px; }
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Theme toggle -->
    <button class="toggle-btn" id="toggleTheme">üåô</button>

    <!-- Particles -->
    <canvas id="particleCanvas"></canvas>

    <!-- Background Orbs -->
    <div class="orb pink"></div>
    <div class="orb violet"></div>

    <!-- Navigation -->
    <nav>
      <a href="index.html" data-transition>HOME</a>
      <a href="about.html" data-transition>About me</a>
      <a href="skills.html" data-transition>Skills</a>
      <a href="projects.html" data-transition>Projects</a>
      <a href="contact.html" data-transition>Contact</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <div class="contact-box">
        <h1>Contact Me</h1>
        <div class="contact-item">üìû Phone: 9699207502 / 8484844345</div>
        <div class="contact-item">üìß Email: <a href="mailto:atharwa2710@gmail.com">atharwa2710@gmail.com</a></div>
        <div class="contact-item">üíº LinkedIn: <a href="https://www.linkedin.com/in/atharwathorat27/" target="_blank">linkedin.com/in/atharwathorat27</a></div>
        <a href="resume.pdf" class="resume-btn" target="_blank">üìÑ View Resume</a>
      </div>
    </main>

  </div><!-- end #app -->

  <script>
    /* Page enter transition */
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('app').classList.add('fade-in');
    });

    /* Smooth page transition */
    document.querySelectorAll('a[data-transition]').forEach(link => {
      link.addEventListener('click', (e) => {
        const url = link.getAttribute('href');
        if(url && !url.startsWith('#') && url !== window.location.pathname.split('/').pop()){
          e.preventDefault();
          const app = document.getElementById('app');
          app.classList.remove('fade-in');
          app.classList.add('fade-out');
          setTimeout(() => { window.location.href = url; }, 350);
        }
      });
    });

    /* Theme toggle */
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      toggleBtn.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    /* Particle Background */
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");
    const colors = ["#00ff67","#00df60","#6b00c9"];
    let particles = [];

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      const cssW = window.innerWidth;
      const cssH = window.innerHeight;
      canvas.width = Math.floor(cssW * dpr);
      canvas.height = Math.floor(cssH * dpr);
      canvas.style.width = cssW + 'px';
      canvas.style.height = cssH + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      const count = cssW < 600 ? 20 : 50;
      particles = Array.from({length: count}, () => ({
        x: Math.random() * cssW,
        y: Math.random() * cssH,
        r: Math.random() * 3 + 2,
        dx: (Math.random() - 0.5) * 0.4,
        dy: (Math.random() - 0.5) * 0.4,
        color: colors[Math.floor(Math.random() * colors.length)]
      }));
    }

    function animate(){
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
      for(const p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 25;
        ctx.fill();
        p.x += p.dx; p.y += p.dy;
        if(p.x<0 || p.x>window.innerWidth) p.dx *= -1;
        if(p.y<0 || p.y>window.innerHeight) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>
